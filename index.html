<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>GetCyan | GetCyan</title>
    <link href="/static/css/app.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="nav"><span class="nav-getcyan"><a href="#header" class="nav-linkItem">GetCyan</a></span>
      <ul class="nav-lista">
        <li class="nav-item"><a href="#services" class="nav-linkItem">Servicios</a></li>
        <li class="nav-item"><a href="#jobs" class="nav-linkItem">Nuestros trabajos</a></li>
        <li class="nav-item"><a href="#blog" class="nav-linkItem">Blog</a></li>
        <li class="nav-item"><a href="#contact" class="nav-linkItem">Contacto</a></li>
      </ul>
    </nav>
    <header id="header" class="header">
      <div class="header-front">
        <div class="header-front-left"><img src="/static/img/responsive.png"/></div>
        <div class="header-front-logo"><img src="/static/img/logo.png"/></div>
        <div class="header-front-right">
          <h3>Desarrollo de aplicaciones y sistemas web.</h3>
          <input type="button" url="#contact" value="Contacto" class="header-front-right-button"/>
        </div>
      </div>
      <h2 class="header-slogan">"Disfrutamos nuestro arte, amamos la tecnologia"</h2>
    </header>
    <section id="services" class="services">
      <div class="services-item">
        <h2>Dise√±o</h2>
        <p></p>
      </div>
      <div class="services-item">
        <h2>Desarrollo</h2>
      </div>
      <div class="services-item">
        <h2>Soporte</h2>
      </div>
    </section>
    <section id="jobs" class="jobs">
      <ul class="jobs-lista">
        <li class="jobs-item">
          <h2 class="jobs-item-label">Entrevistarte.com</h2>
        </li>
        <li class="jobs-item">
          <h2 class="jobs-item-label"> </h2>
        </li>
        <li class="jobs-item">
          <h2 class="jobs-item-label"></h2>
        </li>
      </ul>
    </section>
    <section id="contact" class="contact">
      <form class="contact-formulario">
        <div class="contact-formulario-item">
          <h4 class="contact-formulario-label">Nombre completo</h4>
          <input type="text" class="contact-formulario-input"/>
        </div>
        <div class="contact-formulario-item">
          <h4 class="contact-formulario-label">Correo electronico</h4>
          <input type="text" class="contact-formulario-input"/>
        </div>
        <div class="contact-formulario-item">
          <h4 class="contact-formulario-label">Telefono</h4>
          <input type="text" class="contact-formulario-input"/>
        </div>
        <div class="contact-formulario-item">
          <h4 class="contact-formulario-label">Consulta</h4>
          <textarea rows="8" class="contact-formulario-input"></textarea>
        </div>
        <div class="contact-formulario-item">
          <input type="button" value="Enviar" class="header-front-right-button"/>
        </div>
      </form>
      <div class="contact-redes">
        <h2>Nuestras redes sociales</h2>
      </div>

    <footer class="footer"></footer>
